<!DOCTYPE html>
<html>
<head>
  <title>Lucifer Love</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: cursive; 
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .love-text {
      font-size: 4em;
    }
  </style>
</head>
<body>
  <audio id="music" src="satana/audio.mp3" controls></audio> 
  <button id="playButton">Play Lucifer's Love</button> <div class="love-text">
    <h1>я люблю 𝑳𝒖𝒄𝒊𝒇𝒆 (𝕾𝖆𝖙𝖆𝖓)</h1>
  </div>

  <script>
    // Проверка поддержки HTML5 audio
    const audio = document.getElementById("music");
    const playButton = document.getElementById("playButton");

    if (audio.canPlayType('audio/mpeg')) {
      playButton.addEventListener('click', () => {
        audio.play();
      });
    } else {
      console.error("Ваш браузер не поддерживает HTML5 audio.");
    }
  </script>
</body>
</html>
